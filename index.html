<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>NFT card component</title>
</head>
<body>

<div class="main">
  <div class="main-img">
  <img class="image" src="images/image-equilibrium.jpg" alt="NFT from unknown artist">
  <img class="image-hover" src="images/icon-view.svg">
  </div>  
  <section>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </section>
  <div class="item-details">
    <section class="price">
      <img class="icon" src="images/icon-ethereum.svg" alt="Ethereum Official Icon">
      <p class="price">0.041 ETH</p>
    </section>
    <section class="expiration">
      <img class="icon" src="images/icon-clock.svg" alt="Clock icon">
      <p class="expiration-text">3 days left</p>
    </section>
  </div>
  <div class="author">
    <section class="author-details">
      <img class="icon" src="images/image-avatar.png" alt="User avatar">
      <p class="user-details">Creation of <a>Jules Wyvern</a></p>
    </section>
  </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
